<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{card.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="details(card.id)">MORE DETAILS</button>
    <button mat-flat-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
