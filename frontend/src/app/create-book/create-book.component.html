<section class="popup">
  <mat-form-field class="form-field">
    <input matInput type="text" placeholder="input title" [(ngModel)]="book.title">
    <button mat-button *ngIf="book.title" matSuffix mat-icon-button aria-label="Clear" (click)="book.title=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput type="text" placeholder="input description" [(ngModel)]="book.description">
    <button mat-button *ngIf="book.description" matSuffix mat-icon-button aria-label="Clear" (click)="book.description=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary">Add book</button>
</section>
